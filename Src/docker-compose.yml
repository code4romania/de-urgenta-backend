  version: '3.4'

  services:
    postgres:
      image: postgres
      container_name: postgres
      environment:
        - POSTGRES_PASSWORD=docker
        - POSTGRES_USER=docker
        - POSTGRES_DB=postgres
      ports:
        - 5432:5432
      volumes:
        - ./postgres_data:/var/lib/postgresql/data

    api:
      depends_on:
        - "postgres"
        - "identityserver"
      build:
        context: .
        dockerfile: Dockerfile
      environment:
        - ASPNETCORE_URLS=http://+:80
        - ConnectionStrings__DbConnectionString=Server=postgres;Port=5432;Database=de-urgenta-db;User Id=docker;Password=docker;
        - IdentityServerUrl=http://identityserver/
      ports:
        - 5040:80
      restart: unless-stopped

    recurent-jobs:
      depends_on:
        - "postgres"
      build:
        context: .
        dockerfile: DeUrgenta.RecurringJobs.Dockerfile
      environment:
        - ASPNETCORE_URLS=http://+:80
        - ConnectionStrings__DbConnectionString=Server=postgres;Port=5432;Database=de-urgenta-db;User Id=docker;Password=docker;
        - Hangfire__Dashboard__Username=admin
        - Hangfire__Dashboard__Password=demo1234
      ports:
        - 5041:80
      restart: unless-stopped

    identityserver:
      depends_on:
        - "postgres"
      environment:
        - ASPNETCORE_URLS=http://+:80
        - ConnectionStrings__DbConnectionString=Server=postgres;Port=5432;Database=de-urgenta-db;User Id=docker;Password=docker;
        AdminFromEmail: ${FROM_EMAIL}
        SendGrid:ApiKey: ${SENDGRID_API_KEY}
      build:
          context: .
          dockerfile: DeUrgenta.IdentityServer/Dockerfile
      ports:
        - 5042:80
      container_name: identityserver
      hostname: identityserver
